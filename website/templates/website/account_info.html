{% extends "website/base.html" %}

{% block content %}

<div class="wrapper style3">
  <div class="inner">
    <div class="container">
      <div class="row">
        <div class="3u">
        </div>
        <div class="6u">
          <header class="major">
            <h2>Update Account Information</h2>
          </header>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="newUsername">Username</label>
              <input type="text" class="form-control" id="newUsername" placeholder="$currentUsername">
            </div>
            <div class="form-group">
              <label for="newName">Name</label>
              <input type="text" class="form-control" id="newName" placeholder="$currentName">
            </div>
            <div class="form-group">
              <label for="newEmail">Email</label>
              <input type="email" class="form-control" id="newEmail" placeholder="$currentEmail">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Update Information</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
